<!DOCTYPE html>
<html>
<head>
 <title>Link Button</title>
  <style>
    body{
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 100px;
        background: linear-gradient(to right, #b24d4d 20%, #973580 100%);
    }
    .link{
      background-color: #13ba0a;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      display: inline-block;
      cursor: pointer;
    }

    .link:hover {
      background-color: #c94a00;
    }
  </style>
</head>
<body>

  <a href="loginpage.html" class="link">Go to Login Page</a>
  <br><br>

</body>
</html>
